<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneVoice - Agent Chatbot Dashboard</title>

  <!-- Zapier Web Component Script -->
  <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }

    header {
      background: #8474e4;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      padding: 1rem;
      gap: 1rem;
      background: #e5e7eb;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .tab:hover {
      background: #1d4ed8;
    }

    .tab.active {
      background: #1d4ed8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    #chatbotContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 300px;
      background: #fff;
      position: relative;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      max-width: 600px;
      height: 600px;
      border-radius: 8px;
      display: none;
    }

    zapier-interfaces-chatbot-embed.active {
      display: block;
    }

    @media (max-width: 600px) {
      .tab {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      zapier-interfaces-chatbot-embed {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <header>OneVoice - Agent Chatbot Dashboard</header>

  <div class="tabs">
    <div class="tab active" onclick="switchBot('bb', this)">BannerBuzz - BB</div>
    <div class="tab" onclick="switchBot('bos', this)">BestOfSigns - BOS</div>
    <div class="tab" onclick="switchBot('cov', this)">Covers&All - COV</div>
  </div>

  <div id="chatbotContainer">
    <!-- All bots preloaded, but only one is shown at a time -->
    <zapier-interfaces-chatbot-embed
      id="bot-bb"
      chatbot-id="cm8qsjz4z0093hn60mlmystog"
      is-popup="false"
      class="active">
    </zapier-interfaces-chatbot-embed>

    <zapier-interfaces-chatbot-embed
      id="bot-bos"
      chatbot-id="cm8qyffrq006tyl60vb7qq6u5"
      is-popup="false">
    </zapier-interfaces-chatbot-embed>

    <zapier-interfaces-chatbot-embed
      id="bot-cov"
      chatbot-id="cm8qy9yth00125pb7w259dnug"
      is-popup="false">
    </zapier-interfaces-chatbot-embed>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const bots = {
      bb: document.getElementById('bot-bb'),
      bos: document.getElementById('bot-bos'),
      cov: document.getElementById('bot-cov')
    };

    function switchBot(botKey, el) {
      // Update tab highlighting
      tabs.forEach(tab => tab.classList.remove('active'));
      el.classList.add('active');

      // Show selected bot, hide others
      Object.values(bots).forEach(bot => bot.classList.remove('active'));
      bots[botKey].classList.add('active');
    }

    // Default load on page ready
    window.onload = () => switchBot('bb', document.querySelector('.tab.active'));
  </script>

</body>
</html>
