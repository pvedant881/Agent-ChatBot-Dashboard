<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneVoice - Agent Chatbot Dashboard</title>

  <!-- Zapier Web Component Script -->
  <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }

    header {
      background: #8474e4;  /* Updated color */
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      padding: 1rem;
      gap: 1rem;
      background: #e5e7eb;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .tab:hover {
      background: #1d4ed8;
    }

    .tab.active {
      background: #1d4ed8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    #chatbotContainer {
      display: flex;
      justify-content: center;
      padding: 2rem;
      min-height: 300px;
      align-items: center;
      background: #fff;
      position: relative;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      max-width: 600px;
      height: 600px;
      border-radius: 8px;
    }

    .loading-spinner {
      position: absolute;
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    /* Animation for loading spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .tab {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      zapier-interfaces-chatbot-embed {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <header>OneVoice - Agent Chatbot Dashboard</header>

  <div class="tabs">
    <div class="tab active" onclick="loadBot('bb', this)">BannerBuzz - BB</div>
    <div class="tab" onclick="loadBot('bos', this)">BestOfSigns - BOS</div>
    <div class="tab" onclick="loadBot('cov', this)">Covers&All - COV</div>
  </div>

  <div id="chatbotContainer">
    <!-- Chatbot will load here -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
  </div>

  <script>
    const chatbotContainer = document.getElementById("chatbotContainer");
    const loadingSpinner = document.getElementById("loadingSpinner");

    const bots = {
      bb: "cm8qsjz4z0093hn60mlmystog",  // Replace with your actual Bot ID from Zapier
      bos: "cm8qyffrq006tyl60vb7qq6u5", // Replace with your actual Bot ID from Zapier
      cov: "cm8qy9yth00125pb7w259dnug"  // Replace with your actual Bot ID from Zapier
    };

    function loadBot(botKey, el) {
      // Switch tab highlight
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      el.classList.add('active');

      // Show loading spinner while switching bots
      loadingSpinner.style.display = 'block';
      chatbotContainer.innerHTML = '';  // Clear previous bot

      setTimeout(() => {
        // Replace chatbot embed dynamically
        chatbotContainer.innerHTML = `
          <zapier-interfaces-chatbot-embed 
            is-popup="false" 
            chatbot-id="${bots[botKey]}" 
            height="600px" 
            width="100%">
          </zapier-interfaces-chatbot-embed>
        `;
        loadingSpinner.style.display = 'none';  // Hide spinner once loaded
      }, 1500); // Simulate a small delay for loading (you can adjust this as needed)
    }

    // Load default bot on page load
    window.onload = () => loadBot('bb', document.querySelector('.tab.active'));
  </script>

</body>
</html>
