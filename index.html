<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Chatbot Dashboard</title>

  <!-- Zapier Web Component Script -->
  <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }

    header {
      background: #111827;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
    }

    .tabs {
      display: flex;
      padding: 1rem;
      gap: 1rem;
      background: #e5e7eb;
      justify-content: center;
    }

    .tab {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .tab:hover {
      background: #1d4ed8;
    }

    .tab.active {
      background: #1d4ed8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    #chatbotContainer {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      max-width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>

  <header>ðŸ§  Agent Chatbot Dashboard</header>

  <div class="tabs">
    <div class="tab active" onclick="loadBot('bb', this)">BannerBuzz - BB</div>
    <div class="tab" onclick="loadBot('bos', this)">BestOfSigns - BOS</div>
    <div class="tab" onclick="loadBot('cov', this)">Covers&All - COV</div>
  </div>

  <div id="chatbotContainer">
    <!-- Chatbot will load here -->
  </div>

  <script>
    const chatbotContainer = document.getElementById("chatbotContainer");

    const bots = {
      bb: "cm8qsjz4z0093hn60mlmystog",
      bos: "cm8qyffrq006tyl60vb7qq6u5",
      cov: "cm8qy9yth00125pb7w259dnug"
    };

    function loadBot(botKey, el) {
      // Switch tab highlight
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      el.classList.add('active');

      // Replace chatbot embed dynamically
      chatbotContainer.innerHTML = `
        <zapier-interfaces-chatbot-embed 
          is-popup="false" 
          chatbot-id="${bots[botKey]}" 
          height="600px" 
          width="100%">
        </zapier-interfaces-chatbot-embed>
      `;
    }

    // Load default bot
    window.onload = () => loadBot('bb', document.querySelector('.tab.active'));
  </script>

</body>
</html>
